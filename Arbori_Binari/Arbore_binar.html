            }
        }

        return (`

                    </td>
                </tr>

        `)
    }
    const findCountOfSubNodes = (root) => {
        // SDR Methode

        root.nodeCount = 0
        for (const node of nodes) {
            if (root[node].name) {
                root.nodeCount += findCountOfSubNodes(root[node])
            }
        }
        if (!root.nodeCount) {
            root.nodeCount = 0
            return 1
        }
